{% from 'macros/helpers.html' import sprite %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    {% block head %}{% endblock %}

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="/stylesheets/app.css">

    <!--[if lte IE 9]><link rel="stylesheet" href="ie9.css" /><![endif]-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% include "shared/app-icons.html" %}

  </head>
  <body id="{% block bodyid %}test{% endblock %}">

  <!-- Wrapper -->
	<div id="wrapper">

      <!-- Main -->
      <div id="main">
        <div class="inner">
          <!-- Header -->
          {% include "shared/site-header.html" %}

          {% block content %}{% endblock %}
        </div>
      </div>

      <!-- Sidebar -->
      {% include "shared/sidebar-menu.html" %}

    </div>

    <div class="ui popup versePopUp">
      <div class="ui active centered inline loader"></div>
    </div>

    <div class="ui popup wordDefPopUp">
      <div class="ui active centered inline loader"></div>
    </div>

    {% block javascript %}
      <script src="/javascripts/app.js"></script>
    {% endblock %}

    <script>

       {% block scripts %}{% endblock %}

      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en', 
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE, 
          gaTrack: true, gaId: 'UA-87385672-1'
          }, 
          'google_translate_element');
      }

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-87385672-1', 'auto');
      ga('send', 'pageview');

    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
  </body>
</html>
